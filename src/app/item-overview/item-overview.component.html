<main>
  <section>
    <h3 class="section-title">Items</h3>

    <div class="form-group">
      <label for="name" class="form-label">Search</label>
      <input id="name"
             name="name"
             class="form-control"
             placeholder="Filter by name..."
             [(ngModel)]="searchText">
    </div>

    <ul *ngFor="let item of (items|async)! | nameFilter: searchText" class="card-list">
      <li class="card">
        <div class="card-title">{{item.name}}</div>
        <img class="card-image" src="assets/img/item-image.png" alt="item image">
        <div class="card-footer">
          <div>Price: &euro; {{item.price}}</div>
          <div class="stock">
            <span>High</span>
            <img class="icon" src="assets/img/warning-icon.png" alt="warning">
          </div>
        </div>
      </li>
    </ul>
  </section>
</main>
